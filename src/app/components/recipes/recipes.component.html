<div class="container-fluid">
  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-4"
      *ngFor="let ricetta of ricette; let i = index"
    >
      <p-card
        [header]="ricetta.title"
        [subheader]="troncaDescrizione(ricetta.description, 300)"
        class="m-3 rounded-4"
      >
        <ng-template pTemplate="header">
          <img alt="Card" [src]="ricetta.image" class="rounded-4 img-style" />
        </ng-template>
        <ng-template pTemplate="footer">
          <div class="flex mt-1">
            <button class="btn btn-primary d-inline-block">Cancel</button>
            <button class="btn btn-secondary d-inline-block">Save</button>
            <div class="text-center my-5">
              <p
                [ngStyle]="{
                  color: isAvailable(ricetta.published)[1] ? 'green' : 'red',
                }"
                class="txt m-0 ms-5 fs-2 fw-bolder"
              >
                {{ isAvailable(ricetta.published)[0] }}
              </p>
            </div>
          </div>
          <p class="m-0">{{ ricetta.date }}</p>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
