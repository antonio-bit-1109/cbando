<div class="container mt-7">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="border border-2 rounded-4 p-4 m-4">
                <p-toast key="toastEsitoput" />


                <h2>{{title}}</h2>
                <!-- ci sarà un form per poter effettuare la modifica della ricetta -->
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-column gap-2 my-3">
                        <label for="titolo">Titolo</label>
                        <input pInputText id="titolo" aria-describedby="username-help" formControlName="title" />

                    </div>
                    <div class="d-flex flex-column gap-2 my-3">
                        <label for="descrizione">Description</label>
                        <input pInputText id="descrizione" aria-describedby="username-help"
                            formControlName="description" />

                    </div>
                    <div class="d-flex flex-column gap-2  my-3">
                        <label for="immagine">Immagine</label>
                        <input pInputText id="immagine" aria-describedby="username-help" formControlName="image" />

                    </div>
                    <div class="d-flex flex-column gap-2  my-3">
                        <label for="pubblicata">Pubblicata</label>
                        <!-- <input type="checkbox" pInputText id="username" aria-describedby="username-help"
                        formControlName="published" /> -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="this.form.controls.published"
                                id="published" formControlName="published">
                            <label class="form-check-label" for="flexCheckDefault">
                                Vuoi che la ricetta risulti disponibile alla visualizzazione ?
                            </label>
                        </div>

                    </div>
                    <div class="d-flex flex-column gap-2  my-3">
                        <label for="difficolta">Difficoltà</label>


                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                            name="difficulty" id="difficulty" formControlName="difficulty">
                            <option value="null">Inserisci un livello di difficoltà</option>
                            <option value="1">Difficoltà 1 </option>
                            <option value="2">Difficoltà 2</option>
                            <option value="3">Difficoltà 3</option>
                            <option value="4">Difficoltà 4</option>
                            <option value="5">Difficoltà 5</option>
                        </select>
                    </div>
                    <p-button type="submit" label="Invia modifiche" />
                </form>
            </div>
        </div>
    </div>
</div>
