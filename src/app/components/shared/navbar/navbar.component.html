<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark me-2">
    <img class="icona-cbando pointer" src="../assets/images/icona-cibando.png" alt="icona" routerLink="home" />

    <a routerLink="home" class="navbar-brand pointer">{{ titolo }}</a>

    <button class="navbar-toggler ms-auto me-3" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="changeCollapsed()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="getCollapsed()">
      <ul class="navbar-nav">
        <li class="nav-item active pointer" routerLink="home">
          <a class="nav-link">
            <i class="pi pi-home mx-2" style="font-size: 1rem"></i>Home</a>
        </li>

        <li class="nav-item pointer" routerLink="ricette">
          <a class="nav-link">
            <i class="pi pi-file mx-2" style="font-size: 1rem"></i> Ricette</a>
        </li>

        <li class="nav-item" routerLink="contatti">
          <a class="nav-link">
            <i class="pi pi-address-book mx-2" style="font-size: 1rem"></i>
            Contatti</a>
        </li>

        <!-- <li class="nav-item pointer" routerLink="registrazione">
          <a class="nav-link">
            <i class="pi pi-address-book mx-2" style="font-size: 1rem"></i>
            Accedi/registrati</a>
        </li> -->


        <li *ngIf="!authService.isLogged()" class="nav-item pointer" routerLink="login">
          <a class="nav-link">
            <i class="pi pi-user mx-2" style="font-size: 1rem"></i>
            Accedi</a>
        </li>

        <div *ngIf="authService.isLogged()" class="d-flex gap-3">

          <!-- <li class="nav-item pointer nav-link">
            <p class="m-0">ciao, {{user?.name}}</p>
          </li> -->

          <!-- <li class="nav-item pointer">
            <a class="nav-link">Vai al profilo </a>
          </li> -->

          <li class="nav-item pointer">
            <a class="nav-link" (click)="logOut()">ESCI</a>
          </li>

          <li routerLink="profilo" *ngIf="authService.isLogged()" class="nav-item pointer">
            <a class="nav-link">Vai al profilo</a>
          </li>
        </div>

        <div class="d-flex ms-auto align-items-center nav-link">
          <p class="m-0">ciao, {{user?.name}}</p>
        </div>


      </ul>
    </div>
    <!-- <div>
      <p
        (click)="changeEvidenziato()"
        class="m-0 pointer"
        [ngClass]="getEvidenziato() ? 'colorato' : null"
      >
        Benvenuto Utente
      </p>
    </div> -->
  </nav>
</header>
